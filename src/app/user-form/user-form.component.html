<form [formGroup]="profileGroup">
  <mat-form-field appearance="fill">
    <mat-label>Pr√©nom</mat-label>
    <input matInput type="text" formControlName="firstname"/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput type="text" formControlName="lastname"/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age"/>
  </mat-form-field>
  <div class="button-row">
    <button *ngIf="!stayOnPage" mat-button routerLink="..">Annuler</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="profileGroup.disabled">
      {{ profileGroup.disabled ? 'Envoi...' : 'Sauvegarder' }}
    </button>
  </div>
</form>
